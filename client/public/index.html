    <!-- Main Page slideshow image and radio buttons-->






    <div class="body1">

        <div class="slider">
          <div class="slides">


            <input type="radio" name="radio-btn" id="radio1" checked="checked">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">



            <div class="slide first" >

            </div>


            <div class="slide" >
              <img src="/images/MainPageSlideShowImg2.jpg" alt="">
            </div>


            <div class="slide">
              <img src="images/MainPageSlideShowImg3.jpg" alt="">
            </div>



          <div class="navigation-auto">

              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>

          </div>



          <div class="navigation-manual">

          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          </div>




          </div>
        </div>


        <script type="text/javascript">
        var counter = 1;



        setInterval(function(){

          document.getElementById('radio' + counter).checked = true;
          counter++;

        if(counter > 3) {
          counter = 1;
        }

      }, 3000);
        </script>


    <!-- Slideshow and radio button finish here -->
